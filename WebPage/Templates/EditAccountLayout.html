<html ng-app ='UserInfo'>
<head>
	<link rel="stylesheet" type="text/css" href= "../ExternalLib/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Layouts/view layout.css">
	<link rel="stylesheet" type="text/css" href="../Layouts/Basic_Layout.css">
	

	<title>User Profile Page </title>
	<script src="../ExternalLib/angular.min.js"></script>
	<script src="../ExternalLib/ui-bootstrap-tpls-0.12.0.js"></script>
	<script src="../JS/angular-file-upload.js"></script>
	<script src="../JS/User_Info.js"></script>
 	<script src="../JS/Bas_Home_Funcs.js"></script>
	<script src="../JS/editAccount.js"></script>
</head>




<body calss="generalBG">
	<h1>{{hello}}</h1>
	<h2> Personal Information </h2>

	<div ng-controller="EditAccount">
		<label>Email: {{ email }}</label><br>
  		<label>Profile Picture: </label>
  		<br>
  		<img ng-src="http://83.254.221.239:9000/userPicture?sessionID={{ session }}&email={{userprofile}}" width="25%" height="auto"/><br>
  		<input class="btn " type="file" nv-file-select uploader="uploader" ng-model='image'> </input><br>

  		<button class="btn" ng-click="UploadProfilePicture()" > Upload new picture </button>
  		<br>
		<label >Username: &nbsp;</label>
		<input type="text" ng-model="username"></input>
		<button class="btn" ng-click="ChangeUsername(username)">Change Username</button>
		<br>
		<br>
		<div calss ="row">
		<div calss="col-xs-6">
		<label>Country: {{country}} </label>
		<select class="form-control-small" ng-model="countrySelect" ng-options="opt for opt in options.hstep"></select>
		<button class="btn" ng-click="ChangeCountry()">Change Country</button>
		<br>
		<label>Password: </label>
		<input type="text" ng-model="newPassword"></text>
		<button class="btn" ng-click="changePassword(newPassword)">Change password</button>
		</div>
	</div>
	</div>
</body>
</html>
