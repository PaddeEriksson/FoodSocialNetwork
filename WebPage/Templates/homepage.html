<!doctype html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html ng-app ='UserInfo'>
<title>
SocialFoodNetwork
</title>


	<h2>WebApplication</h2>
  <link rel="stylesheet" type="text/css" href= "../ExternalLib/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../Layouts/learning.css">


	<script src="../ExternalLib/angular.min.js"></script>
  <script src="../ExternalLib/ui-bootstrap-tpls-0.12.0.min.js"></script>
	<script src="../JS/User_Info.js"></script>
  <script src="../JS/TestBS.js"></script>
 
</head>
<body>


<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Welcome!</h3>
        </div>
        <div class="modal-body">
            <ul>
                Username <input type='text' ng-model = 'setInfo.name'>
                Password <input type= 'text' ng-model = 'setInfo.Password'>
            </ul>
            Selected: <b>{{ setInfo.name }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-primary" ng-click="Forgot password?()">Forgot Password?</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Login</button>
    <button class="btn btn-default" ng-click="open('lg')">Create new account</button>
    <button id="myModalContent.html" class="btn btn-default" ng-click="open('sm')">Search</button>

    <div ng-show="selected">Selection from a modal: {{ setInfo.name }}</div>
</div>

</body>
</html>
